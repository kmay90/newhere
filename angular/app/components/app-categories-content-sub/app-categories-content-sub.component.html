


    <div style="word-break: break-all" layout="row" layout-wrap>
        <md-button ui-sref="app.start.categories.sub({slug: category.slug})" class="big-thumb animate-repeat" ng-repeat="category in vm.category.children" flex-gt-xs="33" flex="50" layout="column" layout-align="center center">

            {{category.title}}
        </md-button>
    </div>
    <md-grid-list class="offer-grid-list" flex ng-if="vm.showOffers" md-cols-xs="2" md-cols-sm="3" md-cols-md="2" md-cols-gt-md="3" md-row-height-gt-md="2:2" md-row-height="4:5">
        <md-grid-tile layout="column" class="offer-container animate-repeat" ng-repeat="offer in (vm.filteredOffers = (vm.offers | subarray: $root.filters))" ng-click="vm.showOffer(offer.id)">
            <md-grid-tile-header class="offer-header">
                <h4>
                  <md-icon ng-if="offer.street">location_on</md-icon>
                  <md-icon ng-if="!offer.street">insert_link</md-icon>
                  <div style="margin-top:10px">{{offer.title}}</div>
                </h4>
                <div class="offer-content" flex>
                    <p class="offer-ngo-title">{{ 'Anbieter' | translate }}:&nbsp;<a class="offer-ngo" ui-sref="app.ngo({id: offer.ngo.id})">{{offer.ngo.organisation}}</a></p>
                    <div class="offer-description">{{offer.description | limitTo: 100}}<span ng-if="offer.description.length > 100">...</span></div>
                    <div class="offer-address" flex  ng-if="offer.street || offer.city">
                        <span ng-if="offer.street!=null">{{offer.street}} {{offer.streetnumber}}</br></span>
                        <span ng-if="offer.streetnumberadditional==null">{{offer.zip}}</span>
                        <span ng-if="offer.street!=null">{{offer.city}}</span>
                    </div>
                </div>
            </md-grid-tile-header>

        </md-grid-tile>
    </md-grid-list>
    <div  ng-if="!vm.category.children" layout-fill layout="row" layout-align="center center">
    <loader></loader>
    </div>
