<md-input-container>
        <label>{{ 'Sprache' | translate }}</label>
        <md-select ng-model="vm.language" ng-change="vm.onChange()">
          <md-option ng-repeat="language in vm.languages" ng-value="language.language">
            {{language.language}}
          </md-option>
        </md-select>
      </md-input-container>
