<div ng-if="vm.offers">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                <span>{{ 'Angebote' | translate }}</span>
            </h2>
        </div>
    </md-toolbar>
    <div layout="row" layout-align="center" layout-wrap >
        <md-grid-list class="offer-grid-list" flex md-cols-xs="2" md-cols-sm="3" md-cols-md="2" md-cols-gt-md="3" md-row-height-gt-md="2:2" md-row-height="4:5">
            <md-grid-tile layout="column" class="offer-container animate-repeat" ng-repeat="offer in vm.offers" ng-click="vm.showOffer(offer.id)">
                <md-grid-tile-header class="offer-header">
                    <h4>
                        <md-icon>location_on</md-icon>
                        <div style="margin-top:10px">{{offer.title}}</div>
                    </h4>
                    <div class="offer-content" flex>
                        <div class="offer-description">{{offer.description}}</div>
                        <div class="offer-address" flex hide-xs>
                            <span ng-if="offer.street!=null">{{offer.street}} {{offer.streetnumber}}</br></span>
                            <span ng-if="offer.streetnumberadditional==null">{{offer.zip}}</span>
                            <span ng-if="offer.street!=null">{{offer.city}}</span>
                        </div>
                    </div>
                </md-grid-tile-header>

            </md-grid-tile>
        </md-grid-list>
    </div>
    <div layout="row" layout-align="center">
        <div ng-if="vm.offerCount > vm.query.limit"
             paging
             page="vm.query.page"
             page-size="vm.query.limit"
             total="vm.offerCount"
             show-prev-next="true"
             paging-action="vm.goToPage(page)">
        </div>
    </div>
</div>
