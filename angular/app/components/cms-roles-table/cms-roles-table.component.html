<md-card>
<md-table-container>
    <table md-table>
        <thead md-head md-order="vm.query.order" md-on-reorder="vm.onOrderChange">
            <tr md-row>
                <th md-column md-order-by="language">{{ 'Rolle' | translate }}</th>
                <th md-column md-order-by="enabled">{{ 'Benutzer' | translate }}</th>

            </tr>
        </thead>
        <tbody md-body>
            <tr md-row ng-repeat="role in vm.filteredRoles = (vm.roles | filter: vm.filter) | limitTo: vm.query.limit : (vm.query.page-1)*vm.query.limit">
                <td md-cell>{{role.display_name}}</td>
                <td md-cell>{{role.users.length}}</td>
            </tr>
        </tbody>
    </table>
</md-table-container>
    <div flex layout="row" layout-align="end center">
        <md-button class="md-primary" ng-click="vm.cancel()">{{ 'Abbrechen' | translate }}</md-button>
    </div>
</md-card>
