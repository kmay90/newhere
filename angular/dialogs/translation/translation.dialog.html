<md-dialog class="min-width-dialog">
    <form ng-submit="vm.save()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{vm.ngo ? vm.ngo.organisation : vm.sourceTranslation.title}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content" layout="column" layout-gt-sm="row">
                <div layout="column" flex-gt-sm="50" layout-margin>
                    <h3>{{ vm.sourceLanguage.i18n || 'de' }} ({{ vm.sourceLanguage.language || 'de' }})</h3>
                    <md-input-container ng-if="vm.sourceTranslation.hasOwnProperty('title')" class="md-block">
                        <label>{{ 'Titel' | translate }}</label>
                        <input ng-model="vm.sourceTranslation.title" readonly>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label class="md-subhead">{{ 'Beschreibung' | translate }}</label>
                        <textarea ng-model="vm.sourceTranslation.description" ta-disabled="true" ng-model-options="{ debounce: 1000 }"></textarea>
                    </md-input-container>
                    <md-input-container class="md-block" ng-if="vm.sourceTranslation.hasOwnProperty('opening_hours')">
                        <label>{{ 'Öffnungszeiten' | translate }}</label>
                        <textarea ng-model="vm.sourceTranslation.opening_hours" ta-disabled="true" ng-model-options="{ debounce: 1000 }"></textarea>
                    </md-input-container>
                </div>
                <div layout="column" flex-gt-sm="50" layout-margin>
                    <h3>{{ vm.language.i18n || 'de' }} ({{ vm.language.language || 'de' }})</h3>
                    <md-input-container ng-if="vm.sourceTranslation.hasOwnProperty('title')" class="md-block">
                        <label>{{ 'Titel' | translate }}</label>
                        <input ng-model="vm.translation.title" required>
                    </md-input-container>
                    <md-input-container>
                        <label>{{ 'Beschreibung' | translate }}</label>
                        <textarea ng-model="vm.translation.description" ng-model-options="{ debounce: 1000 }"></textarea>
                    </md-input-container>
                    <md-input-container class="md-block" ng-if="vm.sourceTranslation.hasOwnProperty('opening_hours')">
                        <label>{{ 'Öffnungszeiten' | translate }}</label>
                        <textarea ng-model="vm.translation.opening_hours" ng-model-options="{ debounce: 1000 }"></textarea>
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button type="button" ng-click="vm.cancel()">{{ 'Abbrechen' | translate }}</md-button>
            <md-button class="md-primary md-raised" type="submit">{{ 'Speichern' | translate }}</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
